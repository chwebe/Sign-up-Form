<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-img-logo">
        <div class="logo-container">
            <h1 class="logo-title">ODIN</h1>
        </div>
    </div>
    <div class="main-container">
        <div class="header-container">
            <h1 class="header-title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
            <h1 class="header-subtitle-signup">Sign up now to get started.</h1>
            <h1 class="header-subtitle-free">It's free and you can cancel anytime.</h1>  
        </div>
        <div class="form-container">
            <form action="" method="post">
                <h1 class="form-title">Let's do this!</h1>
                <fieldset class="form-grid">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required placeholder=" ">
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required placeholder=" ">
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address (e.g., example@domain.com)" placeholder=" ">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required pattern="^\d{10}$" title="Please enter a valid 10-digit phone number" placeholder=" ">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" minlength="8"  placeholder=" " required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" minlength="8" placeholder=" " required>
                    </div>
                </fieldset>
        </div>
        <div class="form-submit">
            <button type="submit">Create Account</button>
            <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
    </div>
</body>
</html>
