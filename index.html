<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-img-logo">
        <div class="logo-container">
            <h1 class="logo-title">ODIN</h1>
        </div>
    </div>
    <div class="main-container">
        <div class="header-container">
            <h3 class="header-title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h3>
            <h3 class="header-subtitle">Sign up now to get started.</h3>
            <h3 class="header-subtitle">It's free and you can cancel anytime.</h3>  
        </div>
        <div class="form-container">
            <form action="" method="post">
                <fieldset>
                    <h3 class="form-title">Let's do this!</h3>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </fieldset>
            </form>
        </div>
        <div class="form-submit">
            <button type="submit">Create Account</button>
            <p class="log-in">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
